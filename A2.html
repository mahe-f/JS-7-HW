<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> Let , Var , Constant Variable</h1>
    </center>
    <script>
        var a=10;
        var b=20;
        var c=30;

        {
            var a=50;
            let b=8;
            const c =12;
            document.write("B =", b)
            document.write("<br>")
            document.write("C =", c ,"<br>")
        }

        document.write("A =" , a)
        document.write("<br>")
    
    </script>
</body>
</html>
